---
- hosts: all
  vars:
    fatline_local_path:  "~/.fatline"
    sbin_dir:            "~/sbin"
    bin_dir:             "~/bin"
    lib_dir:             "~/lib"
    font_dir:            "~/.fonts"
    font_dir_misc:       "~/.fonts/misc"
    font_dir_restricted: "~/.fonts/restricted"
    dev_dir:             "~/dev"
    var_dir:             "~/var"
    backup_dir:          "~/.backup"
    cache_dir:           "~/.cache"
    ansible_backup_dir:  "~/.backup/ansible"

  #pre_tasks:
    #- name: clear out any dangling symlinks
      #shell: ./rmlinks.sh ~

  vars_files:
    - host_vars/{{ ansible_hostname }}.yml
    - vars/dotfiles.yml
    - vars/palette.yml
    - vars/zsh_plugin_list.yml
    - private/mailbox.yml
    - vars/dropbox.yml

  roles:
    - { role: init,    tags: [init] }
    - { role: symlink, tags: [symlink] }
    - { role: fonts,   tags: [fonts] }
    - { role: xorg,    tags: [xorg] }
    - { role: i3,      tags: [i3, i3wm] }
    - { role: shell,   tags: [shell] }
    - { role: lib,     tags: [lib] }
    - { role: dev,     tags: [dev, projects] }
    - { role: xorg,    tags: [xorg, x] }
    - { role: dropbox, tags: [dropbox] }
