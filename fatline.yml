---
- hosts: all
  vars:
    fatline_local_path: "~/.fatline"
    sbin_dir: "~/lib"
    bin_dir : "~/bin"
    lib_dir : "~/lib"
    font_dir: "~/.fonts/misc"
    dev_dir: "~/dev"

  #pre_tasks:
    #- name: clear out any dangling symlinks
      #shell: ./rmlinks.sh ~

  vars_files:
    - host_vars/{{ ansible_hostname }}.yml
    - vars/dotfiles.yml
    - vars/srcery_palette.yml
    - vars/zsh_plugin_list.yml

  roles:
    - { role: symlink, tags: [symlink] }
    - { role: fonts,   tags: [fonts] }
    - { role: xorg,    tags: [xorg] }
    - { role: i3,      tags: [i3, i3wm] }
    - { role: shell,   tags: [shell] }
    - { role: lib,     tags: [lib] }
    - { role: dev,     tags: [dev, projects] }
    - { role: xorg,    tags: [xorg, x] }
